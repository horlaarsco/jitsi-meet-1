<body onload="checkToken();">
<h1>hey</h1>
<script>
function checkToken()
{
    let url = new URL(window.location.href);
    let search = new URLSearchParams(url.search);
    if(search.has('jwt')){
        localStorage.setItem("meeting", window.location.href);
    }else if(!search.has('jwt'))
    {
      var meeting_link = localStorage.getItem("meeting");
      if(meeting_link.includes(url.pathname)){
        if(meeting_link && meeting_link.includes("jwt=")){
          window.location = meeting_link;
        }
      }
    }
}
